</head>

<body>
    <header class="bg-light border-bottom">
        <nav class="container navbar navbar-expand-md navbar-light">
            <a class="navbar-brand bold" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio

                            <i class="bi bi-cart"></i>(<span id="cart-count">0</span>) <!--Añadir que falta-->
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h1 class="h3 mb-4">Contáctanos</h1>
        <p>Si tienes alguna consulta, no dudes en enviarnos un mensaje mediante el Siguiente formulario:</p>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" name="" id="name" class="form control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" name="" id="email" class="form control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- DIV PARA MOSTRAR MENSAJES DEL FORMULARIO EXITO/ERROR-->
        <div class="mt-3" id="form.status"></div>

    </main>

    <footer class="bg-dark text-white text-center py-3">
